<head>

<body>
   
    <secton class="contactt">
        <div class="containers">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form method="post" action="{% url 'home' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" name="name" placeholder="email">

                            </div>
                            <div class="form-group">
                                <textarea type="text" name="message" placeholder="Your messages"></textarea>
                            </div>
                            <button type="submit">Submit </button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+977 3498356743</p>
                    <p><i class="fas fa-envelope"></i>opinion@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>123 Chabahil,Kathmandu,Nepal</p>
                </div>
            </div>
        </div>
    </secton>
</body>
</html>
