<!DOCTYPE html>
<html lang="en">
<head>

  {% include 'header.html' %}


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\static\regist.css">

    <style>
      #email{
        width:370px;
        height:50px;
        border:none;
      }
       body{
        background-color:black;
      } 
      h1{
        color:antiquewhite;
      }
      b{
        color:beige;
      }
      hr{
        color:black;
        text-decoration:none;
        
      }
    </style>
</head>
<body>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="container">
          <h1>Register</h1>
          <!-- <p>Please fill in this form to create an account.</p> -->
          
      
          <label for="email"><b>Email</b></label><br>
          <input type="email" placeholder="Enter Email" name="email" id="email" required><br><br>
      
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="password" id="psw" required><br><br>
      
          <label for="psw-repeat"><b>Confirm Password</b></label><br>
          <input type="password" placeholder="Repeat Password" name="repeat" id="psw-repeat" required><br><br>
          
      
          <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
          <a href="{% url 'register' %}"><button type="submit" class="registerbtn">Register</button></a>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="{% url 'login' %}">Login</a>.</p>
        </div>
      </form>
    


</body>
</html>
